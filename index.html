<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexusHub - System Settings</title>
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <script src="/vendor/tailwindcss.js"></script>
  <link href="/vendor/fonts.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Helvetica Neue', 'Inter', 'sans-serif'],
          },
          colors: {
            macos: {
              blue: '#007AFF',
              sidebar: '#F2F2F7', // macOS Sidebar Gray
              active: '#E5E5EA',
              border: '#E5E5E5',
              text: '#1D1D1F',
              secondary: '#86868B',
            }
          },
          boxShadow: {
            'window': '0 20px 70px -10px rgba(0, 0, 0, 0.2), 0 10px 24px -5px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      /* App handles scrolling inside the window */
    }

    /* macOS Native Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border: 3px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .shake-animation {
      animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0);
      }

      30%,
      50%,
      70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%,
      60% {
        transform: translate3d(4px, 0, 0);
      }
    }
  </style>
